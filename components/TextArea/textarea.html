<div>
    <span class="text-sm leading-5 font-medium mb-2">{{ label }}</span>
    <textarea class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg p-4 outline-none focus:border-2" name="{{ name }}" id="{{ id }}" rows="5">
        {% if value %}{{ value }}{% endif %}
    </textarea>
</div>
{% if error %}
    <span class="mt-1 ml-2 text-red-500">{{ error }}</span>
{% endif %}
